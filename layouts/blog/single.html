{{ define "main" }}

<section id="single">
    <h1 class="title">{{ .Title }}</h1>

    <div class="tip">
        <time datetime="{{ .PublishDate }}">{{ .PublishDate.Format "Jan 2, 2006" }}</time>
        <span class="split">
          ·
        </span>
        <span>
          {{ .WordCount }} words
        </span>
        <span class="split">
          ·
        </span>
        <span>
          {{ .ReadingTime }} minute read
        </span>
    </div>


    {{ partial "toc.html" . }}


    <div class="content">
      {{ .Content }}
    </div>

    {{ with .Params.tags }}
        <div class="tags">
            {{ range . }}
                <a href="{{ "tags/" | absURL }}{{ . | urlize }}">{{ . }}</a>
            {{ end }}
        </div>
    {{ end}}

    {{ partial "comment.html" . }}

</section>

{{ end }}
